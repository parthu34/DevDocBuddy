services:
  - type: web
    name: devdocbuddy-api
    env: python
    plan: free
    rootDir: backend
    autoDeploy: true
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      # Force wheels for Rust-backed deps so we never compile with maturin/cargo
      pip install --only-binary=:all: tokenizers==0.20.3 safetensors==0.4.3
      # If faiss ever tries to build from source, uncomment:
      # pip install --only-binary=:all: faiss-cpu==1.8.0.post5
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: HF_SUMMARIZER
        value: sshleifer/distilbart-cnn-12-6
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: QA_MODEL
        value: deepset/roberta-base-squad2
      - key: MIN_SIMILARITY
        value: "0.35"
      - key: MAX_CONTEXT_CHARS
        value: "6000"
