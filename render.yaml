services:
  - type: web
    name: devdocbuddy-api
    env: python
    plan: free
    rootDir: backend
    autoDeploy: true
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      # Force wheels for Rust-backed deps to avoid maturin/cargo
      pip install --only-binary=:all: pydantic-core==2.18.3 tokenizers==0.15.2 safetensors==0.4.3
      # If faiss ever tries to build from source, uncomment next line:
      # pip install --only-binary=:all: faiss-cpu==1.8.0.post5
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HF_SUMMARIZER
        value: sshleifer/distilbart-cnn-12-6
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: QA_MODEL
        value: deepset/roberta-base-squad2
      - key: MIN_SIMILARITY
        value: "0.35"
      - key: MAX_CONTEXT_CHARS
        value: "6000"
      - key: PIP_PREFER_BINARY
        value: "1"
      # Belt-and-suspenders: ensure pip *never* builds tokenizers/safetensors/pydantic-core
      - key: PIP_ONLY_BINARY
        value: "pydantic-core,tokenizers,safetensors"
