services:
  - type: web
    name: devdocbuddy-api
    env: python
    plan: free
    rootDir: backend
    autoDeploy: true
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HF_SUMMARIZER
        value: sshleifer/distilbart-cnn-12-6
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: QA_MODEL
        value: deepset/roberta-base-squad2
      - key: MIN_SIMILARITY
        value: "0.35"
      - key: MAX_CONTEXT_CHARS
        value: "6000"
