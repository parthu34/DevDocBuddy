services:
  - type: web
    name: devdocbuddy-api
    env: python
    plan: free
    rootDir: backend
    autoDeploy: true
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      # Force wheels for these â€“ avoids maturin/cargo
      pip install --only-binary=:all: tokenizers==0.19.1
      # (Optional) uncomment if faiss ever tries to build from source:
      # pip install --only-binary=:all: faiss-cpu==1.8.0.post5
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HF_SUMMARIZER
        value: sshleifer/distilbart-cnn-12-6
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: QA_MODEL
        value: deepset/roberta-base-squad2
      - key: MIN_SIMILARITY
        value: "0.35"
      - key: MAX_CONTEXT_CHARS
        value: "6000"
      # Prefer wheels globally; still harmless if wheels exist
      - key: PIP_PREFER_BINARY
        value: "1"
      # Extra belt-and-suspenders: never build tokenizers from source
      - key: PIP_ONLY_BINARY
        value: "tokenizers"
